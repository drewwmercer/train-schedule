<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule Board | Drew Mercer</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Archivo|Archivo+Black|Zilla+Slab+Highlight" rel="stylesheet">
</head>

<body>
    <div class="background-image"></div>
    <div class="content">
        <section id="data-table">
            <div class="container">
                <div clas="row">
                    <table class="table table-bordered table-striped table-hover">
                        <caption class="text-center">
                            <h1>Train Schedule Board</h1>
                        </caption>
                        <thead>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (minutes)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
        <section>
            <div class="container">
                <div class="row">
                    <form>
                        <div class="form-group">
                            <label for="newTrainName">Train Name</label>
                            <input type="text" class="form-control" id="newTrainName" placeholder="Enter Train Name"></input>
                        </div>
                        <div class="form-group">
                            <label for="newDestination">Destination</label>
                            <input type="text" class="form-control" id="newDestination" placeholder="Enter Train Destination"></input>
                        </div>
                        <div class="form-group">
                            <label for="newFirstTrain">First Train Time [hh:mm (24 hr clock)]</label>
                            <input type="text" class="form-control" id="newFirstTrain" placeholder="Enter First Train Time"></input>
                        </div>
                        <div class="form-group">
                            <label for="newFrequency">Frequency (mm)</label>
                            <input type="text" class="form-control" id="newFrequency" placeholder="Enter Train Frequency"></input>
                        </div>
                        <button id="submitNewTrain" type="submit" class="btn btn-basic flat-btn"><span class="glyphicon glyphicon-time" aria-hidden="true"></span> Submit</button>
                    </form>
                </div>
            </div>
        </section>
    </div>
    <!-- Link to jQuery CDN  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <!-- JavaScript for this assignment  -->
    <script src="./assets/javascript/trainjs.js"></script>
</body>

</html>
